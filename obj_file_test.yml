# ======================================================
# the camera
# ======================================================

- add: camera
  width: 100
  height: 100
  field-of-view: 0.525
  from: [ -15, 30, -50 ]
  to: [ 0, 8, 0 ]
  up: [ 0, 1, 0 ]

# ======================================================
# light sources
# ======================================================

- add: light
  at: [ 50, 100, -50 ]
  intensity: [ 1, 1, 1 ]

# ======================================================
# a white backdrop for the scene
# ======================================================

- add: plane
  material:
    color: [ 0.9, 1, 0.9 ]
    ambient: 1
    diffuse: 0
    specular: 0
  transform:
  - [ rotate-x, 1.5707963267948966 ] # pi/2
  - [ translate, 0, 0, 500 ]

- add: obj
  file: ./teapot_low.obj
  material:
    color: [ 1, 0, 0 ]
  transform:
  - [ rotate-x, -1.5707963267948966 ] # pi/2

