# ======================================================
# the camera
# ======================================================

- add: camera
  width: 50
  height: 50
  field-of-view: 1
  from: [-1, 2, -6]
  to: [0, 0, 0]
  up: [0, 1, 0]

# ======================================================
# light sources
# ======================================================

- add: light
  at: [ 0, 100, -100 ]
  intensity: [ 1, 1, 1 ]

# ======================================================
# These describe groups that will be reused within
# the scene. (You can think of these as functions that
# return a new instance of the given shape each time they
# are referenced.)
# ======================================================

- define: leg
  value:
    add: csg
    op: difference
    right:
      add: sphere
      transform:
      - [ translate, -0.6, 0.3, -0.6]
      material:
        color: [ 1, 0, 0 ]
    left:
      add: cube
      transform:
      - [ translate, 0, 0, 0 ]
      material:
        color: [ 1, 1, 0 ]

# ======================================================
# Construct the scene itself
# ======================================================

# a white backdrop
- add: plane
  transform:
  - [ rotate-x, 1.5708 ]
  - [ translate, 0, 0, 100 ]
  material:
    color: [ 0, 0, 0 ]
    ambient: 1
    diffuse: 0
    specular: 0

